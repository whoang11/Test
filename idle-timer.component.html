<div class="idle-timer" [hidden]="!visible">
    <div class="alert alert-danger top am-fade-and-slide-top">
        <strong>
            Timeout Warning.
        </strong>
        To keep your data safe, we are going to automatically log you out in <strong>{{countdown}}</strong> second(s).
        <br />
        <br /><small>Interacting with the page will keep your session active and will dismiss this message.</small>
    </div>
</div>
